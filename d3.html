<!DOCTYPE html>
<head>
<title>GPS Footprints | blech.github.io</title>
<meta charset="utf-8">
<style>

body {
    margin: 0;
    padding: 0;
}

.land { 
    fill: #eee; 
    stroke: #000;
    stroke-linejoin: round;
    stroke-width: 0.3;
}

.footprint {
    fill: #c33;
    fill-opacity: 0.05;

    stroke: #f00;
    stroke-linejoin: round;
    stroke-width: 0.5;
    stroke-opacity: 0.5;
}

.footprint.invisible {
    fill: none;
    stroke: none;
}

.GIOVE-A, .GIOVE-B {
    fill: #33c;
    stroke: #00f;
}

</style>
</head>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://d3js.org/queue.v1.js"></script>
<script src="http://d3js.org/topojson.v1.min.js"></script>
<script>

function getWidth() {
    if (self.innerWidth) { return self.innerWidth; }
    if (document.documentElement && document.documentElement.clientHeight){
        return document.documentElement.clientWidth;
    }
    if (document.body) { return document.body.clientWidth; }
    return 0;
}

var width = 1024;
var height = 512;

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", width/2);

queue()
    .defer(d3.json, "world-110m.json")
    .defer(d3.json, "satellites.json")
    .await(ready);

function load_world(error, data) {world=data}
function load_satellites(error, data) {satellites=data}

function ready(error, world, satellites) {
  var land = topojson.feature(world, world.objects.land);

  var projection = d3.geo.equirectangular()
    .center([0, 0])
    .scale(163)
    .translate([width / 2, height / 2]);

  var path = d3.geo.path()
    .projection(projection);

  svg.insert("path")
      .datum(topojson.feature(world, world.objects.land))
      .attr("class", "land")
      .attr("d", path);

  var circle = d3.geo.circle();
  for (var i = 0; i < satellites.length; i++) {

      if (satellites[i]['alt'] > 0) { 
        visible = "visible";
      } else {
        visible = "invisible";
      }

      svg.insert("path")
        .datum(function(d) {
           return circle
               .origin([satellites[i]['lat'], satellites[i]['lon']])
               .angle(66.32)();
          })
          .attr("class", "footprint "+satellites[i]['name']+" "+visible)
          .attr("d", path)
          .append("text")
              .attr("dx", 0)
              .attr("dy", ".35em")
              .text(function(d) { return satellites[i]['name'] });

//         .datum(function(d) {
//            return circle
//                .origin([satellites[i]['lat'], satellites[i]['lon']])
//                .angle(0.1)();
//           })
//           .attr("class", "point "+satellites[i]['name']+" "+visible)
//           .attr("d", path);
    }

}

</script>
</body>
</html>
